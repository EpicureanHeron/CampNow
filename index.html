<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Title</title>

    <!--bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--local-->
   <link rel="stylesheet"  href="assets/css/style.css">

  </head>

  <body>
    <div class="clear"></div>
    <div class="dateFieldWrap airShoppingDateFieldWrap"></div>
        <div class="search-left-cell"></div>
            <div> <label for="departureDate">Depart Date</label></div>
                <div class="inputWrap">
                <input type="text" name="departureDate" maxlength="10" value="" id="departureDate" class="search-txt-field-Cal depart" autocomplete="off" aria-describedby="departDisc" aria-required="true" aria-haspopup="true" aria-invalid="false" placeholder="mm/dd/yyyy"/>
                <span id="departDisc" class="aria-offscreen">Select Depart Date must be in mm/dd/yyyy format</span>
                <span class="calendarClickIcon" id="depDateCalIcon"></span> 
                </div>

                <div class="search-middle-cell">&nbsp;</div>
                    <div class="search-right-cell"></div>
                        <div> <label for="returnDate" id="lblRetDate" >Return Date</label></div>
                             <div id="roundtripDateWrap">
                                <input type="text" name="returnDate" maxlength="10" value="" id="returnDate" class="search-txt-field-Cal return" autocomplete="off" aria-describedby="returnDisc" aria-required="true" aria-haspopup="true" aria-invalid="false" placeholder="mm/dd/yyyy"/>
                                <span id="returnDisc" class="aria-offscreen">Select Return Date must be in mm/dd/yyyy format</span>
                                <span class="calendarClickIcon" id="retDateCalIcon"></span>
                            </div>
                            <br>

<div id="departDateInput"></div>
<div id="returnDateInput"></div>
<br>

<div id="temp"></div>
<div id="wind"></div>
<div id="humidity"></div>
<br>

<div id="temp-2"></div>
<div id="wind-2"></div>
<div id="humidity-2"></div> 
    

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<!-- Script -->
<script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
